<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Underground Tekno Radio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 1;
            width: 100%;
            max-width: 600px;
        }

        .embed-widget {
            width: 400px;
            min-height: 350px;
            border: 0;
        }

        .dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://radio.free-tekno.com/public/free_underground_tekno/embed?theme=dark" frameborder="0" allowtransparency="true" class="embed-widget"></iframe>
    </div>
    <div class="dots"></div>

    <script>
        // Function to create random dots for the hallucination effect
        function createDots() {
            const dotsContainer = document.querySelector('.dots');
            const numberOfDots = 50; // Number of dots to display

            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.style.top = Math.random() * 100 + 'vh';
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.animationDuration = Math.random() * 3 + 1 + 's';
                dotsContainer.appendChild(dot);
            }
        }

        // Call the function to create dots on page load
        window.onload = createDots;
    </script>
</body>
</html>
